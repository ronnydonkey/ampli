<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ampli - Content Amplifier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Auth Section -->
        <div id="auth-section" class="auth-container">
            <div class="auth-box">
                <h1>Ampli</h1>
                <p class="tagline">Amplify your content across social media</p>
                
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="signin">Sign In</button>
                    <button class="tab-btn" data-tab="signup">Sign Up</button>
                </div>
                
                <form id="signin-form" class="auth-form">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>
                
                <form id="signup-form" class="auth-form hidden">
                    <input type="text" placeholder="Full Name">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <button id="google-auth-btn" class="google-btn">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.64 9.20454C17.64 8.56636 17.5827 7.95273 17.4764 7.36364H9V10.845H13.8436C13.635 11.97 13.0009 12.9232 12.0477 13.5614V15.8195H14.9564C16.6582 14.2527 17.64 11.9455 17.64 9.20454Z" fill="#4285F4"/>
                        <path d="M9 18C11.43 18 13.4673 17.1941 14.9564 15.8195L12.0477 13.5614C11.2418 14.1014 10.2109 14.4204 9 14.4204C6.65591 14.4204 4.67182 12.8372 3.96409 10.71H0.957275V13.0418C2.43818 15.9832 5.48182 18 9 18Z" fill="#34A853"/>
                        <path d="M3.96409 10.71C3.78409 10.17 3.68182 9.59318 3.68182 9C3.68182 8.40682 3.78409 7.83 3.96409 7.29V4.95818H0.957275C0.347727 6.17318 0 7.54773 0 9C0 10.4523 0.347727 11.8268 0.957275 13.0418L3.96409 10.71Z" fill="#FBBC05"/>
                        <path d="M9 3.57955C10.3214 3.57955 11.5077 4.03364 12.4405 4.92545L15.0218 2.34409C13.4632 0.891818 11.4259 0 9 0C5.48182 0 2.43818 2.01682 0.957275 4.95818L3.96409 7.29C4.67182 5.16273 6.65591 3.57955 9 3.57955Z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                </button>
                
                <div id="auth-message" class="message"></div>
            </div>
        </div>
        
        <!-- Dashboard Section -->
        <div id="dashboard-section" class="dashboard hidden">
            <header>
                <div class="header-content">
                    <h1>Ampli Dashboard</h1>
                    <div class="user-info">
                        <span id="user-email"></span>
                        <button id="signout-btn">Sign Out</button>
                    </div>
                </div>
            </header>
            
            <main>
                <div class="container">
                    <!-- Create Content Section -->
                    <section class="content-creator">
                        <h2>Create New Content</h2>
                        <form id="content-form">
                            <input type="text" id="content-title" placeholder="Title (optional)">
                            <textarea id="content-text" placeholder="Enter your content here..." rows="6" required></textarea>
                            
                            <div class="platform-selector">
                                <h3>Select Platforms</h3>
                                <div class="platforms">
                                    <label>
                                        <input type="checkbox" value="instagram" checked>
                                        <span>Instagram</span>
                                    </label>
                                    <label>
                                        <input type="checkbox" value="linkedin" checked>
                                        <span>LinkedIn</span>
                                    </label>
                                    <label>
                                        <input type="checkbox" value="twitter" checked>
                                        <span>Twitter/X</span>
                                    </label>
                                    <label>
                                        <input type="checkbox" value="facebook" checked>
                                        <span>Facebook</span>
                                    </label>
                                </div>
                            </div>
                            
                            <div class="tone-selector">
                                <label for="tone">Tone:</label>
                                <select id="tone">
                                    <option value="professional">Professional</option>
                                    <option value="casual">Casual</option>
                                    <option value="friendly">Friendly</option>
                                    <option value="urgent">Urgent</option>
                                    <option value="inspirational">Inspirational</option>
                                </select>
                            </div>
                            
                            <button type="submit" id="amplify-btn">Amplify Content</button>
                        </form>
                    </section>
                    
                    <!-- Amplified Results Section -->
                    <section id="results-section" class="results hidden">
                        <h2>Amplified Content</h2>
                        <div id="amplified-results"></div>
                    </section>
                    
                    <!-- Content Archive Section -->
                    <section class="content-archive">
                        <div class="archive-header">
                            <h2>Content Archive</h2>
                            <div class="archive-controls">
                                <input type="text" id="archive-search" placeholder="Search ideas..." class="archive-search">
                                <select id="archive-filter" class="archive-filter">
                                    <option value="all">All Content</option>
                                    <option value="draft">Drafts</option>
                                    <option value="published">Published</option>
                                    <option value="archived">Archived</option>
                                </select>
                            </div>
                        </div>
                        <div id="content-list" class="content-list">
                            <p class="loading">Loading your content...</p>
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
